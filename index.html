<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>

    <!-- <form onsubmit="calculate(event)"> -->
    <input id="Calculator" type="number" placeholder="0" id="inputBox" value="0" disabled>
    <div>
        <button onclick="enterValue(event)" class="btn">AC</button>
        <button onclick="enterValue(event)" class="btn">DEL</button>
        <button onclick="enterValue(event)" class="btn">/</button>
        <button onclick="enterValue(event)" class="btn">%</button>
    </div>
    <div>
        <button onclick="enterValue(event)">7</button>
        <button onclick="enterValue(event)">8</button>
        <button onclick="enterValue(event)">9</button>
        <button onclick="enterValue(event)" class="btn">*</button>
    </div>
    <div>
        <button onclick="enterValue(event)">6</button>
        <button onclick="enterValue(event)">5</button>
        <button onclick="enterValue(event)">4</button>
        <button onclick="enterValue(event)" class="btn">-</button>
    </div>
    <div>
        <button onclick="enterValue(event)">3</button>
        <button onclick="enterValue(event)">2</button>
        <button onclick="enterValue(event)">1</button>
        <button onclick="enterValue(event)" class="btn">+</button>
    </div>
    <div>
        <button onclick="enterValue(event)">0</button>
        <button onclick="enterValue(event)">00</button>
        <button onclick="enterValue(event)" class="btn">.</button>
        <button onclick="enterValue(event)" class="btn">=</button>
    </div>
    <!-- </form> -->

    <script src="script.js"></script>


</body>

</html>
